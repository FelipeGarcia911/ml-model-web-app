<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom ML Model API</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="index.js"></script>
    <link href="/assets/styles.css" rel="stylesheet" />
  </head>
  <body class="text-center">
    <main class="form-signin w-100 m-auto">
      <img class="mb-2" src="/assets/logo.avif" height="120" />
      <h1 class="h3 mb-4 fw-normal">Custom ML Model API</h1>
      <form id="form-1" class="mb-4">
        <div class="row">
          <div class="col-md-3 mb-4">
            <div class="card">
              <img
                src="/assets/image_1.png"
                class="card-img-top"
                alt="Imagen 1"
              />
              <div class="card-body">
                <p class="card-text">Imagen 1</p>
              </div>
            </div>
          </div>
          <div class="col-md-3 mb-4">
            <div class="card">
              <img
                src="/assets/image_2.png"
                class="card-img-top"
                alt="Imagen 2"
              />
              <div class="card-body">
                <p class="card-text">Imagen 2</p>
              </div>
            </div>
          </div>
          <div class="col-md-3 mb-4">
            <div class="card">
              <img
                src="/assets/image_3.png"
                class="card-img-top"
                alt="Imagen 3"
              />
              <div class="card-body">
                <p class="card-text">Imagen 3</p>
              </div>
            </div>
          </div>
          <div class="col-md-3 mb-4">
            <div class="card">
              <img
                src="/assets/image_4.png"
                class="card-img-top"
                alt="Imagen 4"
              />
              <div class="card-body">
                <p class="card-text">Imagen 4</p>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-3 mb-4">
            <div class="card">
              <img
                src="/assets/image_5.png"
                class="card-img-top"
                alt="Imagen 1"
              />
              <div class="card-body">
                <p class="card-text">Imagen 5</p>
              </div>
            </div>
          </div>
          <div class="col-md-3 mb-4">
            <div class="card">
              <img
                src="/assets/image_6.png"
                class="card-img-top"
                alt="Imagen 2"
              />
              <div class="card-body">
                <p class="card-text">Imagen 6</p>
              </div>
            </div>
          </div>
          <div class="col-md-3 mb-4">
            <div class="card">
              <img
                src="/assets/image_7.png"
                class="card-img-top"
                alt="Imagen 3"
              />
              <div class="card-body">
                <p class="card-text">Imagen 7</p>
              </div>
            </div>
          </div>
          <div class="col-md-3 mb-4">
            <div class="card">
              <img
                src="/assets/image_8.png"
                class="card-img-top"
                alt="Imagen 8"
              />
              <div class="card-body">
                <p class="card-text">Imagen 8</p>
              </div>
            </div>
          </div>
        </div>
        <button
          class="w-100 btn btn-lg btn-primary mt-2 submit-button"
          type="submit"
          id="button"
        >
          Analizar
        </button>
      </form>
      <form id="form-2" class="mt-5">
        <div class="form-group">
          <label for="file_input">Seleccionar Archivo</label>
          <input
            type="file"
            class="form-control-file"
            id="file_input"
            style="display: none"
          />
        </div>
        <div id="selectedFile" class="mt-3">
          <p>
            <strong>Archivo seleccionado:</strong>
            <span id="filename"></span>
          </p>
          <button
            type="button"
            class="btn btn-danger"
            id="delete_file"
            style="display: none"
          >
            Eliminar Archivo
          </button>
        </div>
        <button
          class="w-100 btn btn-lg btn-primary mt-2 submit-button"
          type="submit"
          id="button"
        >
          Analizar
        </button>
      </form>
      <div id="results" class="container mt-4"></div>
      <footer class="container">
        <p class="my-5 text-muted">&copy; Felipe Garcia 2023 - CINTIA</p>
      </footer>
    </main>
  </body>
</html>
