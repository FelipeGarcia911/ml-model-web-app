<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Vision API</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="index.js"></script>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body class="text-center">
    <main class="form-signin w-100 m-auto">
      <form id="form" class="mb-4">
        <img class="mb-2" src="logo.avif" height="120" />
        <h1 class="h3 mb-4 fw-normal">Google Vision API</h1>
        <div class="form-floating">
          <input
            type="text"
            class="form-control"
            id="imageURL"
            placeholder="name@example.com"
          />
          <label for="imageURL">URL</label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit" id="button">
          Analizar
        </button>
      </form>
      <div id="results" class="container">
        <img class="img-fluid mb-2" id="imageToAnalize" src="" />
        <div id="labels"></div>
      </div>
      <p class="mt-5 mb-3 text-muted">&copy; Felipe Garcia 2022 - CINTIA</p>
    </main>
  </body>
</html>
